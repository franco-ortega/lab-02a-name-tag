<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Name Tag Exercise</title>
</head>
<body>
    <main id="nametag">
        <h1 class="hello">Hello</h1>
        <h2 class="my-name-is">my name is</h2>
        <p class="name" id="my-name">Lovelace</p>
    </main>
    <section>
        <input id="my-new-name">
        <br>
        <button id="my-button">Click to change name.</button>
        <br>
        <button id="my-pink-button">Click to turn pink.</button>
        <br>
        <button id="my-lightgreen-button">Click to turn light green.</button>
        <br>
        <button id="my-lightblue-button">Click to turn light blue.</button>
    </section>

    <script type="module" src="app.js"></script>
</body>
</html>

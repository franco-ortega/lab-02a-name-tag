<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Name Tag Exercise</title>
</head>
<body>
    <main>
        <p class="hello">Hello</p>
        <p class="my-name-is">My name is</p>
        <p class="name" id="my-name">Lovelace</p>


    </main>
    <section>
        <input id="my-new-name">
        <br>
        <button id="my-button">Click to change name.</button>

    </section>

    <script type="module" src="app.js"></script>
</body>
</html>
